      - generic [ref=e85]:
        - heading "Windeln Größe 4 - Für eine sorgenfreie Zeit mit Deinem Baby" [level=2] [ref=e86]
        - paragraph [ref=e87]:
          - text: Als Eltern eines nun schon etwas größeren Babys möchtet Ihr nur das Beste für Euer Kind. Eine der wichtigsten Anschaffungen sind Windeln. Doch welche Größe ist die richtige? In dieser Kategorie findest Du
          - strong [ref=e88]: Windeln in Größe 4
          - text: ", die perfekt auf die Bedürfnisse Deines Babys abgestimmt sind."
        - paragraph [ref=e89]:
          - text: Windeln in Größe 4 eignen sich für Babys mit einem
          - strong [ref=e90]: Gewicht von 8 bis 15 Kilogramm
          - text: und sind somit ideal für Kinder
          - strong [ref=e91]: ab dem sechsten Lebensmonat bis hin zum zweiten Lebensjahr.
          - text: In dieser Zeit wachsen Babys schnell und benötigen daher regelmäßig neue Windeln. Mit den Windeln der Größe 4 bist Du immer auf der sicheren Seite und kannst Dich auf eine sorgenfreie Zeit mit Deinem Baby freuen.
        - paragraph [ref=e92]:
          - text: Ein Problem, das viele Eltern kennen, ist das Auslaufen der Windeln. Doch mit den Windeln in Größe 4 gehört dieses Problem der Vergangenheit an. Auch die
          - strong [ref=e93]: Passform
          - text: der Windeln ist perfekt auf die Bedürfnisse von Babys abgestimmt. Durch die
          - strong [ref=e94]: elastischen Bündchen
          - text: an den Beinen und am Bauch sitzen die Windeln perfekt und bieten Deinem Baby somit
          - strong [ref=e95]: höchsten Tragekomfort.
        - paragraph [ref=e96]:
          - text: In dieser Kategorie findest Du Windeln der Größe 4 von verschiedenen
          - strong [ref=e97]: Markenherstellern
          - text: wie beispielsweise
          - link "Pampers" [ref=e98] [cursor=pointer]:
            - /url: /marken/pampers
          - text: ","
          - link "babylove" [ref=e99] [cursor=pointer]:
            - /url: /marken/babylove/babylove-windeln
          - text: oder dm. Alle Windeln sind von
          - strong [ref=e100]: hoher Qualität und bieten höchste Sicherheit
          - text: für Dein Baby. Zudem findest Du hier auch Windeln in verschiedenen
          - strong [ref=e101]: Packungsgrößen
          - text: ", sodass Du immer die passende Menge an Windeln zu Hause hast."
        - paragraph [ref=e102]:
          - text: Bestelle bequem die Windeln in Größe 4 und sorge für eine sorgenfreie Zeit mit Deinem Baby. Mit den hochwertigen Windeln bist Du immer auf der sicheren Seite und kannst Dich auf eine
          - strong [ref=e103]: optimale Passform, höchste Saugfähigkeit und beste Hautverträglichkeit
          - text: verlassen.
